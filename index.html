<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Caracruz Store</title>

<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f4f4;
}

header{
  background:black;
  color:white;
  text-align:center;
  padding:40px 20px;
}

.products{
  display:flex;
  gap:30px;
  justify-content:center;
  flex-wrap:wrap;
  padding:40px;
}

.card{
  background:white;
  padding:20px;
  border-radius:10px;
  width:250px;
  text-align:center;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
}

.card img{
  width:100%;
  border-radius:8px;
}

button{
  background:#28a745;
  color:white;
  padding:10px 20px;
  border:none;
  border-radius:5px;
  cursor:pointer;
}

.admin-panel{
  display:none;
  background:white;
  padding:20px;
  margin:20px;
  border-radius:10px;
  max-width:400px;
}

input{
  width:100%;
  padding:10px;
  margin-bottom:10px;
}
</style>
</head>

<body>

<header>
  <h1>CARACRUZ</h1>
  <p>Productos exclusivos</p>
</header>

<div class="products" id="products"></div>

<div style="text-align:center;margin-bottom:40px;">
  <button onclick="netlifyIdentity.open()">Admin Login</button>
</div>

<div class="admin-panel" id="adminPanel">
  <h2>Agregar Producto</h2>
  <input id="name" placeholder="Nombre del producto">
  <input id="price" placeholder="Precio (ej: 120000)">
  <input id="image" placeholder="URL imagen (ej: img/1.jpg)">
  <button onclick="addProduct()">Guardar Producto</button>
</div>

<script>

let products = JSON.parse(localStorage.getItem("products")) || [];

function renderProducts(){
  const container = document.getElementById("products");
  container.innerHTML = "";

  products.forEach(p=>{
    container.innerHTML += `
      <div class="card">
        <img src="${p.image}">
        <h3>${p.name}</h3>
        <p><strong>Gs. ${Number(p.price).toLocaleString()}</strong></p>
        <button>Comprar</button>
      </div>
    `;
  });
}

function addProduct(){
  const name = document.getElementById("name").value;
  const price = document.getElementById("price").value;
  const image = document.getElementById("image").value;

  if(!name || !price || !image){
    alert("Completar todos los campos");
    return;
  }

  products.push({name, price, image});
  localStorage.setItem("products", JSON.stringify(products));
  renderProducts();

  document.getElementById("name").value="";
  document.getElementById("price").value="";
  document.getElementById("image").value="";
}

netlifyIdentity.on("login", user => {
  document.getElementById("adminPanel").style.display = "block";
  netlifyIdentity.close();
});

netlifyIdentity.on("logout", () => {
  document.getElementById("adminPanel").style.display = "none";
});

renderProducts();

</script>

</body>
</html>
